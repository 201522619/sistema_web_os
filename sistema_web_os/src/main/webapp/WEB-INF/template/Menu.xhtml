<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:form>
 	<p:menubar>
        <p:submenu label="Cadastro" icon="ui-icon-document">
            <p:menuitem icon="ui-icon-person" outcome="cadastroPessoa" value="Cliente"/>
        </p:submenu>
 
        <f:facet name="options">
            <!-- <p:inputText style="margin-right:10px; width: 200px" placeholder="Procurar"/> -->
            <p:commandButton type="button" value="Sair do Sistema" icon="ui-icon-unlocked">
            	<p:confirm header="Confirmação" message="Deseja realmente sair do sistema ?" icon="ui-icon-alert" />
            </p:commandButton>
        </f:facet>
    </p:menubar>
     <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</h:form>
</ui:composition>
