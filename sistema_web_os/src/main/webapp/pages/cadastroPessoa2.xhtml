<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<h:form id="frm">
			<p:fieldset legend="Cadastro de Clientes">
				<p:tabView>
					<p:tab title="Informações Gerais">
						<p:panelGrid layout="grid" columns="12">
							<f:facet name="header">
								Informações Básicas
							</f:facet>
							<p:row>
								<p:column colspan="10">
									<p:outputLabel for="nome" value="Nome" />
								</p:column>
							</p:row>
							<p:inputText id="nome" value="#{clienteController.pessoa.nome}" />
							<p:selectOneButton id="pessoa"
								value="#{clienteController.pessoa.tipoPessoa}">
								<f:selectItem itemLabel=" Física " itemValue="Física" />
								<f:selectItem itemLabel=" Jurídica " itemValue="Jurídica" />
							</p:selectOneButton>
							<p:outputLabel />
							<p:outputLabel value="Sexo" for="sexo" />
							<p:selectOneButton id="sexo"
								value="#{clienteController.pessoa.pf.sexo}">
								<f:selectItem itemLabel=" Masc " itemValue="Masculino" />
								<f:selectItem itemLabel=" Fem " itemValue="Feminino" />
								<p:ajax event="change" update="nasc" />
							</p:selectOneButton>
							<p:outputLabel id="nasc" value="Nasc" for="data-nasc" />
							<p:inputMask mask="99/99/99" id="data-nasc"
								value="#{clienteController.pessoa.pf.dataNascimento}" />


							<p:outputLabel value="Ident." for="identidade" />


							<p:inputText id="identidade"
								value="#{clienteController.pessoa.pf.identidade}" />


							<p:outputLabel value="Apelido" for="apelido" />


							<p:inputText id="apelido"
								value="#{clienteController.pessoa.pf.apelido}" />





							<p:outputLabel value="CNPJ" for="cnpj" />


							<p:inputMask mask="99.999.999/9999-99" id="cnpj"
								value="#{clienteController.pessoa.pj.cnpj}" />


							<p:outputLabel for="fantasia" value="Fantasia" />


							<p:inputText id="fantasia" class="form-control"
								value="#{clienteController.pessoa.pj.nomeFantasia}" />





							<p:outputLabel value="CEP" for="cep" />


							<p:inputMask mask="99.999-999" id="cep" class="form-control"
								value="#{clienteController.pessoa.cep}" />


							<p:outputLabel for="logradouro" value="Logradouro" />


							<p:inputText id="logradouro" class="form-control"
								value="#{clienteController.pessoa.endereco}" />


							<p:outputLabel for="numero" value="Número" />


							<p:inputText id="numero" class="form-control"
								value="#{clienteController.pessoa.numero}" />





							<p:outputLabel value="Complem." for="complemento" />


							<p:inputText id="complemento" class="form-control"
								value="#{clienteController.pessoa.complemento}" />


							<p:outputLabel value="Bairro" for="bairro" />


							<p:inputText id="bairro" class="form-control"
								value="#{clienteController.pessoa.bairro}" />


							<p:outputLabel value="Cidade" for="cidade" />


							<p:inputText id="cidade" class="form-control"
								value="#{clienteController.pessoa.cidade}" />


							<p:outputLabel value="UF" for="uf" />


							<p:inputText id="uf" class="form-control"
								value="#{clienteController.pessoa.estado}" />


						</p:panelGrid>

					</p:tab>
					<p:tab title="Contatos">
						


							<p:selectOneMenu id="selectTipoContato"
								value="#{clienteController.pessoa.contato.tipoContato}">
								<f:selectItems
									value="#{clienteController.pessoa.contato.tiposContato}" />
							</p:selectOneMenu>
							<p:inputText id="descricao" class="form-control"
								value="#{clienteController.pessoa.contato.descricao}" />
							<p:commandButton action="#{clienteController.novoContato}"
								value="Adicionar" icon="ui-icon-check" update="listaContatos" />



							<p:dataTable id="listaContatos" var="pcontatos"
								value="#{clienteController.pessoa.contatos}"
								emptyMessage="Nenhum cliente cadastrado.">
								<p:column headerText="Tipo" />
								<h:outputText value="#{pcontatos.tipoContato}" />
								<p:column headerText="Descrição" />
								<h:outputText value="#{pcontatos.descricao}" />
								<p:column headerText="Ação" />
								<p:commandButton value="Gravar" icon="ui-icon-check" />
							</p:dataTable>

					</p:tab>
				</p:tabView>
				<p:commandButton value="Gravar" icon="ui-icon-check" />
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
